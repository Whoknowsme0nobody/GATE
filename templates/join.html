{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Join the Movement</h2>
    <p>Help us make a difference by volunteering, donating, or collaborating with us.</p>
    
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    <div class="mt-3">
        <p><strong>Privacy Disclaimer:</strong> We will use your information only for communication related to GATE and will not share it with third parties.</p>
    </div>
</div>
{% endblock %}
